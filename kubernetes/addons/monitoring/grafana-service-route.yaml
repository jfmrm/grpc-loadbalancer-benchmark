apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`grafana.35.185.97.219.nip.io`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: monitoring-grafana
          port: http-web
          kind: Service
          scheme: http
